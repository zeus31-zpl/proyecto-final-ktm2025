<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto - KTM Argentina</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- CSS Personalizado -->
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <main>
    <!-- Header -->
    <header class="bg-dark text-white py-3">
      <div class="container d-flex justify-content-between align-items-center">
        <img class="logotipo" src="./imagen/Logo.png" alt="Logotipo de KTM" height="60" />
        <nav aria-label="Navegación principal">
          <ul class="nav">
           <li class="nav-item"><a class="nav-link text-white" href="index.html">Inicio</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="nosotros.html">Nosotros</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="modelos.html">Modelos</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="servicios.html">Servicios</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Sección Contacto -->
    <section class="contacto py-5 bg-light">
      <div class="container">
        <h1 class="text-center mb-4">Contacto</h1>
        <p class="text-center mb-5">Completá el siguiente formulario para comunicarte con nosotros. Te responderemos a la brevedad.</p>
        <form class="mx-auto" style="max-width: 600px;">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="tucorreo@ejemplo.com" required />
          </div>
          <div class="mb-3">
            <label for="asunto" class="form-label">Asunto</label>
            <input type="text" class="form-control" id="asunto" placeholder="Motivo del mensaje" required />
          </div>
          <div class="mb-4">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribí tu mensaje..." required></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn-ktm">Enviar</button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-4">
    <div class="container">
      <p class="mb-1">&copy; 2025 KTM Motos - Todos los derechos reservados</p>
      <p>
        <a href="#" class="text-white me-3">Facebook</a>
        <a href="#" class="text-white me-3">Instagram</a>
        <a href="#" class="text-white">YouTube</a>
      </p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  const form = document.querySelector('form');
  form.addEventListener('submit', function(event) {
    event.preventDefault(); 

    
    const errors = form.querySelectorAll('.error-message');
    errors.forEach(e => e.remove());

    let valid = true;

    // Validar cada campo
    const nombre = form.nombre;
    if (nombre.value.trim() === '') {
      showError(nombre, 'El nombre es obligatorio');
      valid = false;
    }

    const email = form.email;
    const emailPattern = /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/i;
    if (!emailPattern.test(email.value.trim())) {
      showError(email, 'Ingrese un correo válido');
      valid = false;
    }

    const asunto = form.asunto;
    if (asunto.value.trim() === '') {
      showError(asunto, 'El asunto es obligatorio');
      valid = false;
    }

    const mensaje = form.mensaje;
    if (mensaje.value.trim() === '') {
      showError(mensaje, 'El mensaje no puede estar vacío');
      valid = false;
    }

    if (valid) {
      
      alert('Formulario enviado correctamente. ¡Gracias!');
      form.reset();
    }
  });

  function showError(input, message) {
    const error = document.createElement('div');
    error.className = 'error-message text-danger small mt-1';
    error.innerText = message;
    input.parentNode.appendChild(error);
  }
</script>

</body>
</html>
